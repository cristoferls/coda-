<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codaí</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .bordapreta {
            border: 1px solid black;
            height: 50px;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Vinícius</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Maria Silva</td>
            <td>18</td>
        </tr>
    </table>
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>

    <button type="button" class="btn btn-primary">Primeiro botão</button>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bordapreta"></div>
            <div class="col-3 bordapreta"></div>
            <div class="col-3 bordapreta"></div>
            <div class="col-3 bordapreta"></div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 bordapreta"></div>
            <div class="col-6 bordapreta"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 bordapreta"></div>
            <div class="col-4 bordapreta"></div>
            <div class="col-2 bordapreta"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 offset-4 bordapreta"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 offset-3 bordapreta"></div>
            <div class="col-6 bordapreta"></div>
        </div>
    </div>

</body>
</html>
